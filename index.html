        </div>

    </div>
    <div id="right">
        
        <div class="tipAmount">
            <h2>Tip Amount / person</h2>
            <h1></h1>
            
        </div>
        <div class="totalAmount">
            <h2>Total Amount / person</h2>
            <h1></h1>
        </div>

       <div class="but">

    </div>




</div>
